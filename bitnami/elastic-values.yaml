---
global:
  kibanaEnabled: true
clusterDomain: < your Kubernetes cluster domain >
clusterName: foliolocalprod
security:
  enabled: false
  tls:
    autoGenerated: true
  elasticPassword: < Elasticsearch Password >
master:
  replicaCount: 3
  heapSize: ""
  resources:
    requests:
      memory: 4096Mi
  persistence:
    storageClass: < your storageclass >
  podAntiAffinityPreset: "soft"
  topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: site
    whenUnsatisfiable: DoNotSchedule
data:
  replicaCount: 8
  heapSize: ""
  resources:
    requests:
      memory: 8192Mi
  podAntiAffinityPreset: "soft"
  topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: site
    whenUnsatisfiable: ScheduleAnyway
  persistence:
    size: 100Gi
    storageClass: < your storageclass >
coordinating:
  heapSize: ""
  resources:
    requests:
      memory: 8192Mi
ingest:
  service:
    enabled: true
  heapSize: ""
  resources:
    requests:
      memory: 4096Mi
plugins: "analysis-icu,analysis-kuromoji,analysis-smartcn,analysis-nori,analysis-phonetic"
metrics:
  enabled: true
kibana:
  extraConfiguration:
    "monitoring.ui.ccs.enabled": false
  replicaCount: 1
  persistence:
    storageClass: < your storageclass - should be RWX >
  ingress:
    enabled: true
    hostname: < your domainname for kibana >
    annotations:
      cert-manager.io/cluster-issuer: < your cluster issuer >
    tls: true
    ingressClassName: < your ingress class >
  elasticsearch:
    security:
      auth:
        enabled: false
        kibanaPassword: < your Kibana password >
        createSystemUser: true
        elasticsearchPasswordSecret: elasticsearch
      tls:
        enabled: true
        verificationMode: "none"
